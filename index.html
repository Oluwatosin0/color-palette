<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Palette</title>
</head>
<body class="bg-gray-200 flex flex-col items-center min-h-screen pt-10">
    <h1 class="text-4xl font-bold my-10 text-center">Color Palette Generator</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-6 gap-8 m-4 container">

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-300 h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#93c5fd</p>
        </div>

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-400 h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#60a5fa</p>
        </div>

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-500 h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#3b82f6</p>
        </div>

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-600 h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#2563eb</p>
        </div>

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-700 h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#1d4ed8</p>
        </div>

        <div class="color-card bg-white rounded-xl p-2 text-center cursor-pointer hover:shadow-xl transition hover:-translate-y-6">
            <div class="bg-blue-800  h-72 max-w-full rounded"></div>
            <p class=" font-semibold my-2">#1e40af</p>
        </div>
       
    </div>
    
    <button id="btn" class="bg-blue-600 py-4 px-20 font-semibold rounded text-whiye shadow mt-20 mb-4 hover:opacity-75">Generate palette</button>
    <p class="text-center">Or just press the "Spacebar" to generate new palette</p>

    <script src="color.js "></script>
</body>
</html>
